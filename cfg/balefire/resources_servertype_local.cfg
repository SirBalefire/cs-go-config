  ts_mode_local //Change timescale mode -demo, -local, -rcon, -sm  

//┌──────┐
//│ ammo │
//└──────┘
  alias ammo "sv_infinite_ammo 2; ammo_grenade_limit_total 6;""

//┌─────────┐
//│ bcrouch │
//└─────────┘
  alias bcrouch_off "bot_crouch 0; alias bcrouch bcrouch_on" //default
  alias bcrouch_on  "bot_crouch 1; alias bcrouch bcrouch_off" 
  alias bcrouch "bcrouch_on";
    
//┌─────────┐
//│ bfriend │
//└─────────┘
  alias bfriend_off "bot_dont_shoot 0; alias bfriend bfriend_on" //default
  alias bfriend_on  "bot_dont_shoot 1; alias bfriend bfriend_off" 
  alias bfriend "bfriend_on";
  
//┌────────┐
//│ bmimic │
//└────────┘
  alias bmimic_off "bot_mimic 0; alias bmimic bmimic_on" //default
  alias bmimic_on  "bot_mimic 1; alias bmimic bmimic_off" 
  alias bmimic "bmimic_on";
  
//┌─────────┐
//│ bmirror │
//└─────────┘
  alias bmirror_on  "bot_mimic_yaw_offset 180; alias bmirror bmirror_off" //default (eye to eye)
  alias bmirror_off "bot_mimic_yaw_offset 0  ; alias bmirror bmirror_on" //(line of sight)
  alias bmirror "bmirror_off";

//┌──────┐
//│ bomb │
//└──────┘
  alias bomb_on  "mp_give_player_c4 1"; //default: bomb_on
  alias bomb_off "mp_give_player_c4 0"; 

//┌────────┐
//│ bot[?] │
//└────────┘
  alias bott  "bot_add t"
  alias botct "bot_add ct"

//┌───────┐
//│ bstop │
//└───────┘
  alias bstop_off "bot_stop 0; alias bstop bstop_on" //default
  alias bstop_on  "bot_stop 1; alias bstop bstop_off"
  alias bstop "bstop_on";

//┌────────┐
//│ bquiet │
//└────────┘
   alias bquiet "bot_chatter off";
  
//┌────────┐
//│ cheats │
//└────────┘
  alias cheats_on  "sv_cheats 1; alias cheats cheats_off"
  alias cheats_off "sv_cheats 0; alias cheats cheats_on"
  alias cheats cheats_on

//┌──────────┐
//│ game_[?] │
//└──────────┘
  alias game_casual      "game_type 0; game_mode 0;" //Classic Casual
  alias game_competitive "game_type 0; game_mode 1;" //Classic Competitive
  alias game_armsrace    "game_type 1; game_mode 0;" //Arms Race
  alias game_demolition  "game_type 1; game_mode 1;" //Demolition
  alias game_deathmatch  "game_type 1; game_mode 2;" //Deathmatch

//┌─────────┐
//│ impacts │
//└─────────┘
  alias impacts_on  "sv_showimpacts 1; alias impacts impacts_off" //sv_showimpacts_penetration 1;
  alias impacts_off "sv_showimpacts 0; alias impacts impacts_on"  //sv_showimpacts_penetration 0;
  alias impacts "impacts_on";

//┌───────┐
//│ money │
//└───────┘
  alias money "mp_maxmoney 50000; mp_startmoney 50000; mp_buy_anywhere 1; mp_buytime 3600;"

//┌──────┐ 
//│ nade │
//└──────┘
  alias nade_on  "sv_grenade_trajectory 1; alias nade nade_off"
  alias nade_off "sv_grenade_trajectory 0; alias nade nade_on"
  alias nade "nade_on";

//┌────────┐
//│ nobots │
//└────────┘
  alias nobots "bot_quota 0; bot_kick"

//┌─────────────┐
//│ respawn_[?] │
//└─────────────┘
  alias respawn_on  "mp_forcerespawnplayers 1; mp_spawnprotectiontime 0; mp_respawn_immunitytime 1; mp_respawn_on_death_ct 1; mp_respawn_on_death_t 1;"
  alias respawn_off "mp_forcerespawnplayers 0; mp_respawn_on_death_ct 0; mp_respawn_on_death_t 0;"

//┌───────────────────┐
//│ respawnrandom_[?] │
//└───────────────────┘
  alias respawnrandom_on  "mp_randomspawn 1; mp_randomspawn_los 1;";
  alias respawnrandom_off "mp_randomspawn 0; mp_randomspawn_los 0;";

//┌─────────────┐
//│ respawnbots │
//└─────────────┘
  alias respawnbots "";

//┌───────────┐
//│ respawnme │
//└───────────┘
  alias respawnme "";

//┌─────────────┐
//│ restartgame │
//└─────────────┘
  alias restartgame "mp_warmup_end; mp_restartgame 1;"

//┌──────────────┐
//│ restartmatch │
//└──────────────┘
  alias restartmatch_on  "mp_match_end_restart 1; alias restartmatch restartmatch_off"
  alias restartmatch_off "mp_match_end_restart 0; alias restartmatch restartmatch_on"
  alias restartmatch "restartmatch_on";

//┌────────┐ 
//│ spread │
//└────────┘
  alias spread_on  "weapon_accuracy_nospread 0; alias spread spread_off"
  alias spread_off "weapon_accuracy_nospread 1; alias spread spread_on"
  alias spread "spread_off";
  
//┌───────┐
//│ teams │
//└───────┘
  alias teams "mp_limitteams 0; mp_autoteambalance 0; mp_autokick 0;"

//┌──────┐
//│ time │
//└──────┘
  alias time "mp_freezetime 0; mp_roundtime_defuse 60; mp_roundtime_hostage 60; mp_roundtime 60;"

//┌───────┐
//│ white │
//└───────┘
  alias white_on  "";
  alias white_off "";
  alias white "";
