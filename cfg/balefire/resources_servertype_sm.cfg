//╔═══════════════════════════╗
//║ Time lapse / slow motion  ║
//╚═══════════════════════════╝
  ts_mode_sm //Change timescale mode -demo, -local, -rcon, -sm  

//┌──────┐
//│ ammo │
//└──────┘
  alias ammo "sm_cvar sv_infinite_ammo 2; sm_cvar ammo_grenade_limit_total 6;""


//┌─────────┐
//│ bcrouch │
//└─────────┘
  alias bcrouch_off "sm_cvar bot_crouch 0; alias bcrouch bcrouch_on" //default
  alias bcrouch_on  "sm_cvar bot_crouch 1; alias bcrouch bcrouch_off" 
  alias bcrouch "bcrouch_on";
  
//┌─────────┐
//│ bfriend │
//└─────────┘
  alias bfriend_off "sm_cvar bot_dont_shoot 0; alias bfriend bfriend_on" //default
  alias bfriend_on  "sm_cvar bot_dont_shoot 1; alias bfriend bfriend_off" 
  alias bfriend "bfriend_on";
    
//┌────────┐
//│ bmimic │
//└────────┘
  alias bmimic_off "sm_cvar bot_mimic 0; alias bmimic bmimic_on" //default
  alias bmimic_on  "sm_cvar bot_mimic 1; alias bmimic bmimic_off" 
  alias bmimic "bmimic_on";
  
//┌─────────┐
//│ bmirror │
//└─────────┘
  alias bmirror_on  "sm_cvar bot_mimic_yaw_offset 180; alias bmirror bmirror_off" //default (eye to eye)
  alias bmirror_off "sm_cvar bot_mimic_yaw_offset 0  ; alias bmirror bmirror_on" //(line of sight)
  alias bmirror "bmirror_off";

//┌──────┐
//│ bomb │
//└──────┘
  alias bomb_on  "sm_cvar mp_give_player_c4 1";
  alias bomb_off "sm_cvar mp_give_player_c4 0";

//┌────────┐
//│ bot[?] │
//└────────┘
  alias bott  "sm_execcfg  sc_baddt.cfg"
  alias botct "sm_execcfg  sc_baddct.cfg"
  //alias bott  "sm_rcon sc_bot_add t"
  //alias botct "sm_rcon sc_bot_add ct"

//┌────────┐
//│ bquiet │
//└────────┘
   alias bquiet "sm_cvar bot_chatter off";

//┌───────┐
//│ bstop │
//└───────┘
  alias bstop_off "sm_cvar bot_stop 0; alias bstop bstop_on" //default
  alias bstop_on  "sm_cvar bot_stop 1; alias bstop bstop_off"
  alias bstop "bstop_on";
  
//┌────────┐
//│ cheats │
//└────────┘
  alias cheats_on  "sm_cvar sv_cheats 1; alias cheats cheats_off"
  alias cheats_off "sm_cvar sv_cheats 0; alias cheats cheats_on"
  alias cheats cheats_on

//┌──────────┐
//│ game_[?] │
//└──────────┘
  alias game_casual      "sm_cvar game_type 0; sm_cvar game_mode 0;" //Classic Casual
  alias game_competitive "sm_cvar game_type 0; sm_cvar game_mode 1;" //Classic Competitive
  alias game_armsrace    "sm_cvar game_type 1; sm_cvar game_mode 0;" //Arms Race
  alias game_demolition  "sm_cvar game_type 1; sm_cvar game_mode 1;" //Demolition
  alias game_deathmatch  "sm_cvar game_type 1; sm_cvar game_mode 2;" //Deathmatch
//┌─────────┐
//│ impacts │
//└─────────┘
  alias impacts_on  "sm_cvar sv_showimpacts 1; alias impacts impacts_off" //sm_cvar sv_showimpacts_penetration 1;
  alias impacts_off "sm_cvar sv_showimpacts 0; alias impacts impacts_on"  //sm_cvar sv_showimpacts_penetration 0;
  alias impacts "impacts_on";

//┌───────┐
//│ money │
//└───────┘
  alias money "sm_cvar mp_maxmoney 50000; sm_cvar mp_startmoney 50000; sm_cvar mp_buy_anywhere 1; sm_cvar mp_buytime 3600;"

//┌──────┐
//│ nade │
//└──────┘
  alias nade_on  "sm_cvar sm_tails_enabled 1; sm_cvar sm_tails_defaulton 1; alias nade nade_off"
  alias nade_off "sm_cvar sm_tails_enabled 0; alias nade nade_on"
  alias nade "nade_on";

//┌────────┐
//│ nobots │
//└────────┘
  alias nobots "sm_cvar bot_quota 0; sm_execcfg sc_bkick.cfg" 
  //alias nobots "sm_cvar bot_quota 0; sm_rcon bot_kick" 

//┌─────────────┐
//│ respawn_[?] │
//└─────────────┘
  alias respawn_on  "sm_cvar mp_forcerespawnplayers 1; sm_cvar mp_spawnprotectiontime 0; sm_cvar mp_respawn_immunitytime 1; sm_cvar mp_respawn_on_death_ct 1; sm_cvar mp_respawn_on_death_t 1;"
  alias respawn_off "sm_cvar mp_forcerespawnplayers 0; sm_cvar mp_respawn_on_death_ct 0; sm_cvar mp_respawn_on_death_t 0;"

//┌───────────────────┐
//│ respawnrandom_[?] │
//└───────────────────┘
  alias respawnrandom_on  "sm_cvar mp_randomspawn 1; sm_cvar mp_randomspawn_los 1;";
  alias respawnrandom_off "sm_cvar mp_randomspawn 0; sm_cvar mp_randomspawn_los 0;";

//┌─────────────┐
//│ respawnbots │
//└─────────────┘
  alias respawnbots "sm_respawn @bots"

//┌───────────┐
//│ respawnme │
//└───────────┘
  alias respawnme "sm_respawn @me"

//┌─────────────┐
//│ restartgame │
//└─────────────┘
  alias restartgame "sm_execcfg sc_warmupend.cfg; sm_cvar mp_restartgame 1;"
  //alias restartgame "sm_rcon mp_warmup_end; sm_cvar mp_restartgame 1;"

//┌──────────────┐
//│ restartmatch │
//└──────────────┘
  alias restartmatch_on  "sm_cvar mp_match_end_restart 1; alias restartmatch restartmatch_off"
  alias restartmatch_off "sm_cvar mp_match_end_restart 0; alias restartmatch restartmatch_on"
  alias restartmatch "restartmatch_on";

//┌────────┐ 
//│ spread │
//└────────┘
  alias spread_on  "sm_cvar weapon_accuracy_nospread 0; alias spread spread_off"
  alias spread_off "sm_cvar weapon_accuracy_nospread 1; alias spread spread_on"
  alias spread "spread_off";

//┌───────┐
//│ teams │
//└───────┘
  alias teams "sm_cvar mp_limitteams 0; sm_cvar mp_autoteambalance 0; sm_cvar mp_autokick 0;"

//┌──────┐
//│ time │
//└──────┘
  alias time "sm_cvar mp_freezetime 0; sm_cvar mp_roundtime_defuse 60; sm_cvar mp_roundtime_hostage 60; sm_cvar mp_roundtime 60;"

//┌───────┐
//│ white │
//└───────┘
  alias white_on  "sm_cvar sm_whitelist_enable 1; alias white white_off" //enable whitelist plugin
  alias white_off "sm_cvar sm_whitelist_enable 0; alias white white_on" //disable whitelist plugin
  alias white "white_on";
