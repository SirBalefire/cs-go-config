//┌─────────┐
//│ bcrouch │
//└─────────┘
  alias bcrouch_off "sm_cvar bot_crouch 0" //default
  alias bcrouch_on  "sm_cvar bot_crouch 1" 
  alias bcrouch "sm_execcfg sc_toggle_bot_crouch.cfg; say /cvar bot_crouch"


//┌─────────┐
