  alias bstop_off "sm_cvar bot_stop 0" //default
  alias bstop_on  "sm_cvar bot_stop 1"
  alias bstop "sm_execcfg sc_toggle_bot_stop.cfg; say /cvar bot_stop"
  
//┌────────┐
//│ cheats │
