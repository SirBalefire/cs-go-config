//╔═══════════════════════════╗
//║ Time lapse / slow motion  ║
//╚═══════════════════════════╝
  ts_mode_rcon //Change timescale mode -demo, -local, -rcon, -sm  

//┌──────┐
//│ ammo │
//└──────┘
  alias ammo "rcon sv_infinite_ammo 2; rcon ammo_grenade_limit_total 6;""

//┌─────────┐
//│ bcrouch │
//└─────────┘
  alias bcrouch_off "rcon bot_crouch 0; alias bcrouch bcrouch_on" //default
  alias bcrouch_on  "rcon bot_crouch 1; alias bcrouch bcrouch_off" 
  alias bcrouch "bcrouch_on";
  
//┌─────────┐
//│ bfriend │
//└─────────┘
  alias bfriend_off "rcon bot_dont_shoot 0; alias bfriend bfriend_on" //default
  alias bfriend_on  "rcon bot_dont_shoot 1; alias bfriend bfriend_off" 
  alias bfriend "bfriend_on";
  
//┌────────┐
//│ bmimic │
//└────────┘
  alias bmimic_off "rcon bot_mimic 0; alias bmimic bmimic_on" //default
  alias bmimic_on  "rcon bot_mimic 1; alias bmimic bmimic_off" 
  alias bmimic "bmimic_on";
  
//┌─────────┐
//│ bmirror │
//└─────────┘
  alias bmirror_on  "rcon bot_mimic_yaw_offset 180; alias bmirror bmirror_off" //default (eye to eye)
  alias bmirror_off "rcon bot_mimic_yaw_offset 0  ; alias bmirror bmirror_on" //(line of sight)
  alias bmirror "bmirror_off";

//┌──────┐
//│ bomb │
//└──────┘
  alias bomb_on  "rcon mp_give_player_c4 1";
  alias bomb_off "rcon mp_give_player_c4 0";

//┌────────┐
//│ bot[?] │
//└────────┘
  alias bott  "rcon bot_add t"
  alias botct "rcon bot_add ct"

//┌────────┐
//│ bquiet │
//└────────┘
   alias bquiet "rcon bot_chatter off";

//┌───────┐
//│ bstop │
//└───────┘
  alias bstop_off "rcon bot_stop 0; alias bstop bstop_on" //default
  alias bstop_on  "rcon bot_stop 1; alias bstop bstop_off"
  alias bstop "bstop_on";
  
//┌────────┐
//│ cheats │
//└────────┘
  alias cheats_on  "rcon sv_cheats 1; alias cheats cheats_off"
  alias cheats_off "rcon sv_cheats 0; alias cheats cheats_on"
  alias cheats cheats_on

//┌──────────┐
//│ game_[?] │
//└──────────┘
  alias game_casual      "rcon game_type 0; rcon game_mode 0;" //Classic Casual
  alias game_competitive "rcon game_type 0; rcon game_mode 1;" //Classic Competitive
  alias game_armsrace    "rcon game_type 1; rcon game_mode 0;" //Arms Race
  alias game_demolition  "rcon game_type 1; rcon game_mode 1;" //Demolition
  alias game_deathmatch  "rcon game_type 1; rcon game_mode 2;" //Deathmatch

//┌─────────┐
//│ impacts │
//└─────────┘
  alias impacts_on  "rcon sv_showimpacts 1; alias impacts impacts_off" //rcon sv_showimpacts_penetration 1;
  alias impacts_off "rcon sv_showimpacts 0; alias impacts impacts_on"  //rcon sv_showimpacts_penetration 0;
  alias impacts "impacts_on";

//┌───────┐
//│ money │
//└───────┘
  alias money "rcon mp_maxmoney 50000; rcon mp_startmoney 50000; rcon mp_buy_anywhere 1; rcon mp_buytime 3600;"

//┌──────┐ 
//│ nade │
//└──────┘
  alias nade_on  "";
  alias nade_off "";
  alias nade "";

//┌────────┐
//│ nobots │
//└────────┘
  alias nobots "rcon bot_quota 0; rcon bot_kick"

//┌─────────────┐
//│ respawn_[?] │
//└─────────────┘
  alias respawn_on  "rcon mp_forcerespawnplayers 1; rcon mp_spawnprotectiontime 0; rcon mp_respawn_immunitytime 1; rcon mp_respawn_on_death_ct 1; rcon mp_respawn_on_death_t 1;"
  alias respawn_off "rcon mp_forcerespawnplayers 0; rcon mp_respawn_on_death_ct 0; rcon mp_respawn_on_death_t 0;"

//┌───────────────────┐
//│ respawnrandom_[?] │
//└───────────────────┘
  alias respawnrandom_on  "rcon mp_randomspawn 1; rcon mp_randomspawn_los 1;";
  alias respawnrandom_off "rcon mp_randomspawn 0; rcon mp_randomspawn_los 0;";

//┌─────────────┐
//│ respawnbots │
//└─────────────┘
  alias respawnbots "";

//┌───────────┐
//│ respawnme │
//└───────────┘
  alias respawnme "";

//┌─────────────┐
//│ restartgame │
//└─────────────┘
  alias restartgame "rcon mp_warmup_end; rcon mp_restartgame 1;"

//┌──────────────┐
//│ restartmatch │
//└──────────────┘
  alias restartmatch_on  "rcon mp_match_end_restart 1; alias restartmatch restartmatch_off"
  alias restartmatch_off "rcon mp_match_end_restart 0; alias restartmatch restartmatch_on"
  alias restartmatch "restartmatch_on";

//┌────────┐ 
//│ spread │
//└────────┘
  alias spread_on  "rcon weapon_accuracy_nospread 0; alias spread spread_off"
  alias spread_off "rcon weapon_accuracy_nospread 1; alias spread spread_on"
  alias spread "spread_off";

//┌───────┐
//│ teams │
//└───────┘
  alias teams "rcon mp_limitteams 0; rcon mp_autoteambalance 0; rcon mp_autokick 0;"

//┌──────┐
//│ time │
//└──────┘
  alias time "rcon mp_freezetime 0; rcon mp_roundtime_defuse 60; rcon mp_roundtime_hostage 60; rcon mp_roundtime 60;"

//┌───────┐
//│ white │
//└───────┘
  alias white_on  "";
  alias white_off "";
  alias white "";