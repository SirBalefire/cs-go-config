  alias impacts_on  "rcon sv_showimpacts 1" //rcon sv_showimpacts_penetration 1;
  alias impacts_off "rcon sv_showimpacts 0"  //rcon sv_showimpacts_penetration 0;
  alias impacts "rcon toggle sv_showimpacts 0 1";

//┌───────┐
//│ money │
