echo "===========================================  commands (aliases)  ============================================"
echo "-------------------------------------------------  Level 1  -------------------------------------------------"
echo "binds_gamedef              - CAREFUL! Reset binds to game default"
echo "+bjn                       - Balefires jump nade - use attack and/or attack2, keep them pressed then press [+bjn]"
echo "+cd_[?]_variable           - Variable bind: Combine cleardecals with move or move only. | toggle_rd_X_variable" 
echo "                                            [?] - forward, back, moveleft, moveright"
echo "+cleardecals_[?]           - Remove decals combined with movement. [?] - forward, back, moveleft, moveright"
echo "damgehighlight_[?]         - damage highlight in console, in upper left corner, off. [?] - console, off, upperleftcorner"
echo "+duckjump                  - Duckjump via "SPACE" (duck and jump at the same time)"
echo "+dropandbuy_[?]            - drop primary/secondary buy [?] - ak,awp,deagle,deagle,famas,famas,mp7,mp7,p90,tec9,ssg08"
echo "+dropC4                    - drop C4 (change to knife first, so you dont drop anything else)"
echo "fastflash                  - get flashbang via fastflash (useable directly after fist flash thrown)"
echo "fastplant                  - Plant bomb while key pressed. Switch to best avavible weapon on release."
echo "filterdebug                - Set console filter to a setting I like for debugging stuff"
echo "filteroff                  - Disable console filter ans show console output in upper left corner"
echo "helpitems                  - lists a table of the items in console"
echo "helpkeys                   - lists a table of the numeric and cursor keys in console"
echo "helpradio                  - lists a table of radio commands in console"
echo "helpresources              - lists this table in console (alternative: helpbale)"
echo "helpskill                  - lists a table of CS:GO Skill Groups in console"
echo "+helpshow                  - Show console with help, hide on release. Will show mode_[?] depended help."
echo "+jump_variable             - Variable bind: Toggle between duckjump and jump. | toggle_jump_variable"
echo "+knifeattack               - attack with knife while +knifeattack, back to weapon you had before on release"
echo "+knifeattack2              - attack2 with knife while +knifeattack2, back to weapon you had before on release"
echo "+noclip_variable           - Variable bind: Noclip while [+noclip_variable] is pressed. | toggle_noclip_variable"
echo "return_[?]                 - Show [?] configuration in colnsole. [?] - crosshair, radar, viewmodel"
echo "+scores_[?]                - show scors combinde with [?] - netgraph; radar_zoomout; radar_zoomoutnetgraph"
echo "+showscoresandconsole      - Show console and scores, hide both on release."
echo "spawnlist                  - show spawn list in console"
echo "spawn_remove               - remove object with [spawn]; use with caution!"
echo "spawn_[?]                  - change [spawn] object to [?]"
echo "toggleingamevoice          - Toggle ingame voice combinded with toggleQuiet (enemy team remains as choosen)"
echo "toggleblockenemy           - Toggle block communication with enemy team combinded with toggleQuiet (ingame voice remains as choosen)"
echo "toggleQuiet                - Toggle through block communication settings (with audible feedback when you are able to move)"
echo "ts_mode_[?]                - Change timescale mode. -demo, -local, -rcon, -sm"
echo "ts_[?]                     - -faster, -slower, -slowmotion, -slowmotion_speed (ts_A-G), -timelapse, -timelapse_speed (ts_01-11)"
echo "-------------------------------------------------  Level 2  -------------------------------------------------"
echo "crosshair_[?]              - [?] - gamedef (game default), user (customize/level2_crosshair_user.cfg)"
echo "crosshair_default          - chage to crosshair_default choosen by crosshair_default_[?] - gamedef, user"
echo "+crosshair_nade[?]         - nade crosshair; +crosshair_nadeandreload crosshair_nade combinded with reload"
echo "radar_[?]                  - [?] - gamedef (game default), user (customize/level2_radar_user.cfg)"
echo "radar_default              - chage to radar_default choosen by radar_default_[?] - gamedef, user"
echo "+radar_[?]                 - radar zoom; [?] - zoomin, zoominandfastplant, zoominanduse, zoomout, zoomoutandlookatwpn, zoomoutanduse"
echo "viewmodel_[?]              - [?] - classic, couch, desktop, user (customize/level2_viewmodel_user.cfg)"
echo "viewmodel_default          - chage to viewmodel_default choosen by viewmodel_default_[?] - classic, couch, desktop, user"
echo "viewmodel_nade_[?]         - +crosshair_nade combindes with change to classic viewmodel [?] - off, on"
echo "-------------------------------------------------  Level 3  -------------------------------------------------"
echo "+binddynamic               - Change key binds while +binddynamic on release change them to -binddynamic"
echo "+binddynamicandnoclip_var  - +binddynamic combinded with +noclip_variable"
echo "-------------------------------------------------  Level A  -------------------------------------------------"
echo "mode_[?]                   - Change game configuration mode: [?] - default, demo, training"
