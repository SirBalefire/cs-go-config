//┌────────────────┬───────────────────────────────────────────────────────────────────────────────────────────────────────────┐
//│ +viewmodel_[?] │ viewmodel_classic  - change viewmodel to: classic                                                         │
//└────────────────┤ viewmodel_couch    - change viewmodel to: couch                                                           │
//                 │ viewmodel_desktop  - change viewmodel to: desktop                                                         │
//                 │ viewmodel_user     - change viewmodel to: user                                                            │
//                 │                                                                                                           │
//                 │ viewmodel_default_classic - change viewmodel_default to: default_classic                                  │
//                 │ viewmodel_default_couch   - change viewmodel_default to: default_couch                                    │
//                 │ viewmodel_default_desktop - change viewmodel_default to: default_desktop                                  │
//                 │ viewmodel_default_user    - change viewmodel_default to: default_user                                     │
//                 │ viewmodel_default  - change to viewmodel_default (choosen via viewmodel_default_[?])                      │
//                 │                                                                                                           │
//                 │ viewmodel_nade_off  - turn off change viewmodel via +crosshair_nade                                       │
//                 │ viewmodel_nade_on   - turn on  change viewmodel via +crosshair_nade                                       │
//                 └───────────────────────────────────────────────────────────────────────────────────────────────────────────┘
  alias viewmodel_classic "exec balefire/resources_viewmodel_classic"
  alias viewmodel_couch   "exec balefire/resources_viewmodel_couch"
  alias viewmodel_desktop "exec balefire/resources_viewmodel_desktop"
  alias viewmodel_user    "exec customize/level2_viewmodel_user"

  alias viewmodel_default_classic "alias viewmodel_default viewmodel_classic"
  alias viewmodel_default_couch   "alias viewmodel_default viewmodel_couch"
  alias viewmodel_default_desktop "alias viewmodel_default viewmodel_desktop"
  alias viewmodel_default_user    "alias viewmodel_default viewmodel_user"
  alias viewmodel_default "viewmodel_desktop"

  alias viewmodel_nade_off  "alias +viewmodel_nade; alias -viewmodel_nade;"
  alias viewmodel_nade_on   "alias +viewmodel_nade viewmodel_classic; alias -viewmodel_nade viewmodel_default"
