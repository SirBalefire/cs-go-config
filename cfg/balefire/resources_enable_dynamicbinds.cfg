//┌──────────────┬────────────────────────────────────────────────────────────────────────────┐
//│ +binddynamic │ Change key binds while +binddynamic on release change them to -binddynamic │
//└──────────────┴────────────────────────────────────────────────────────────────────────────┘
  alias +binddynamic "exec customize/level3_+binddynamic;  binddynamic_add_+"
  alias -binddynamic "exec customize/level3_-bindsdynamic; binddynamic_add_-"

//┌──────────────────────────────────┐
//│ Change key binds to -binddynamic │
//└──────────────────────────────────┘
-binddynamic
