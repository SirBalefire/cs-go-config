  //╔═══════════════════════════╗
  //║ Time lapse / slow motion  ║
  //╚═══════════════════════════╝
    //┌────────────┬────────────────────────────────────┐
    //│ DOWNARROW. │ slow down time lapse / slow motion │
    //└────────────┴────────────────────────────────────┘
    bind DOWNARROW "ts_slower";
    //┌──────────┬─────────────────────────────────────┐
    //│ UPARROW. │ accelerate time lapse / slow motion │
    //└──────────┴─────────────────────────────────────┘
    bind UPARROW "ts_faster";
    //┌────────────┬────────────────────┐
    //│ LEFTARROW. │ Toggle slow motoin │
    //└────────────┴────────────────────┘
    bind LEFTARROW "ts_slowmotion";
    //┌─────────────┬───────────────────┐
    //│ RIGHTARROW. │ Toggle time lapse │
    //└─────────────┴───────────────────┘
    bind RIGHTARROW "ts_timelapse";    

//╔══════╗
//║ Show ║
//╚══════╝
  //┌────┬─────────────────────┐
  //│ J. │ Toggle show impacts │
  //└────┴─────────────────────┘
    bind J "impacts"
  //┌────┬────────────────────┐
  //│ K. │ Toggle show sperad │
  //└────┴────────────────────┘
    bind K "toggle weapon_debug_spread_show" 
  //┌────┬──────────────────────────┐
  //│ L. │ Toggle draw other models │
  //└────┴──────────────────────────┘
    bind L "incrementvar r_drawothermodels 1 2 1" 
  //┌────────────┬───────────────────────────────────┐
  //│ SEMICOLON. │ Toggle nade trajectory visability │
  //└────────────┴───────────────────────────────────┘
    bind SEMICOLON "nade";

//╔══════════════╗
//║ Bot commands ║
//╚══════════════╝
  bind =            bcrouch
  bind .            bstop