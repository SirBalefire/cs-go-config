//╔════════╗
//║ unbind ║
//╚════════╝
  unbind J;
  unbind K;
  unbind L;
  unbind SEMICOLON;

  unbind /;
  unbind ];
  unbind [;
  unbind ';
  unbind =;
  unbind .;

  unbind UPARROW;
  unbind DOWNARROW;
  unbind LEFTARROW;
  unbind RIGHTARROW;

  unbind F1;
  unbind F2;
  unbind F4;
  unbind F6;
  unbind F7; 
  unbind F11; 
 
//╔════════════════════╗
//║ game default binds ║
//╚════════════════════╝
  bind b "buymenu";
  bind g "drop";
  bind m "teammenu";
  bind ESCAPE "cancelselect";
  bind PAUSE "pause";
  bind SHIFT "+speed";
  bind CTRL "+duck";
  bind F5 "jpeg";

  bind y "messagemode";
  bind u "messagemode2";

  //bind z "radio1";
  //bind x "radio2";
  //bind c "radio3";
  //bind ` "toggleconsole";

  bind MOUSE1 "+attack"; 
  bind MOUSE2 "+attack2";

//╔══════════════╗
//║ Modifier key ║
//╚══════════════╝
  //┌──────┬───────────────────────────────────────────────────────────────────────────────┐
  //│ ALT. │ 1 Change key binds while KEY pressed (customize/level3_+binddynamic)          │
  //└──────┤ 2 Variable bind: Toggle noclip while KEY pressed with: toggle_noclip_variable │
  //       │ 3 both combined                                                               │
  //       │ (Key release is executed to ensure defined state)                             │
  //       └───────────────────────────────────────────────────────────────────────────────┘
    //bind ALT "+binddynamic";              -binddynamic               // 1
    //bind ALT "+noclip_variable";          -noclip_variable           // 2
    bind ALT "+binddynamicandnoclip_var"; -binddynamicandnoclip_var  // 3

//╔════════════╗
//║ Alpha keys ║
//╚════════════╝
  //┌────┬───────────────────────────────────────────────────────────────────────────────────────────────────┐
  //│ E. │ 1 game default: +use                                                                              │
  //└────┤ 2 combine +use with +radar_zoomin; radar_normal on release                                        │
  //     │ 3 combine +fastplant with +radar_zoomin (this might screw up weapon pickup/opening doors for you) │
  //     │ 4 combine +fastplant with +radar_zoomin and tips enabled for finding bomb in smoke                │
  //     │   radar normal config:  customize/level2_radar_user.cfg                                           │
  //     │   radar zoom in config: customize/level2_radar_zoomin.cfg                                         │
  //     └───────────────────────────────────────────────────────────────────────────────────────────────────┘
    //bind E "+use"                // 1
    //bind E "+radar_zoominanduse" // 2
    //bind E "+radar_zoominandfastplant"  // 3
    bind E +radar_zoominandfastplantinfo // 4

  //┌────┬─────────────────────────────────────────────────────────────┐
  //│ F. │ 1 game default: +lookatweapon                               │
  //└────┤ 2 combine +lookatweapon with +radar_zoomout                 │
  //     │ 3 radar zoom out only                                       │
  //     │ 4 radar zoom combined with +use                             │
  //     │   radar normal config:   customize/level2_radar_user.cfg    │
  //     │   radar zoom out config: customize/level2_radar_zoomout.cfg │
  //     └─────────────────────────────────────────────────────────────┘
    //bind F "+lookatweapon"              // 1
    //bind F "+radar_zoomoutandlookatwpn" // 2
    bind F "+radar_zoomout";            // 3
    //bind F "+radar_zoomoutanduse"       // 4
    
  //┌────┬────────────────┐
  //│ H. │ look at weapon │
  //└────┴────────────────┘
    bind H "+lookatweapon" 

  //┌────┬───────────────────────────────────────────────────────────────────────────────────────────────┐
  //│ P. │ Toggle through block communication settings (with audible feedback when you are able to move) │
  //└────┤                                                                                               │
  //     │ * block communication with enemy team                                                         │
  //     │ * block communication with enemy team and disable ingame voice                                │
  //     │ * unblock communication with enemy team and disable ingame voice                              │
  //     │ * enable all communication again                                                              │
  //     └───────────────────────────────────────────────────────────────────────────────────────────────┘
  //  bind P "toggleQuiet";

  //┌────┬────────────────────────────────────────────┐
  //│ P. │ Toggle block communication with enemy Team │
  //└────┴────────────────────────────────────────────┘
    bind P "toggleblockenemy";

  //┌────┬─────────────────────────────────────────────────────────────────────┐
  //│ Q. │ 1 game default: lastinv                                             │
  //└────┤ 2 Primary weapon via "Q", if you got primary equipped get secondary |
  //     └─────────────────────────────────────────────────────────────────────┘
    //bind Q "lastinv";            // 1
    bind Q "invnextnongrenade";  // 2
    
  //┌────┬────────────────────────────────────────────────────────────────────────────────────────────────────┐
  //│ R. │ 1 game default: +reload                                                                            │
  //└────┤ 2 nadecrosshair combinde with +reload; use game default crosshair on release                       │
  //     │   (if you want viewmodel change to classic change it in customize/level1_configsettings.cfg)       │
  //     │ 3 BUGGY! Number 2 combined with look at weapon (useful for alternate inspect animation - falchion) │
  //     └────────────────────────────────────────────────────────────────────────────────────────────────────┘
    //bind R "+reload"                   // 1
    bind R "+crosshair_nadeandreload"  // 2
    //bind R "+crosshair_nadeandreloadandlwpn" //3

  //┌────┬──────────────────────────────────────────────────────────────────────────────────────────┐
  //│ V. │ Precision jumpnades via "V"; use attack and/or attack2, keep them pressed then press KEY │
  //└────┴──────────────────────────────────────────────────────────────────────────────────────────┘
    bind V "+bjn";

  //┌────┬───────────────────────────────────────┐
  //│ X. │ Radiomessage "Hold position" for bots │
  //└────┴───────────────────────────────────────┘    
    bind X "holdpos";

//╔═══════════════╦══════════════════════════════════════════════════════════════════════════╗
//║ Movement keys ║ 1 game default                                                           ║
//╚═══════════════╣ 2 Variable binds: Toggle clear decals and move with toggle_rd_X_variable ║
//                ╚══════════════════════════════════════════════════════════════════════════╝
    //┌────┐
    //│ W. │
    //└────┘
      //bind W "+forward";               // 1
      bind W "+cd_forward_variable";   // 2
    //┌────┐
    //│ A. │
    //└────┘
      //bind S "+back";                  // 1
      bind S "+cd_back_variable";      // 2
    //┌────┐
    //│ S. │
    //└────┘
      //bind A "+moveleft";              // 1
      bind A "+cd_moveleft_variable";  // 2
    //┌────┐
    //│ D. │
    //└────┘
      //bind D "+moveright";             // 1
      bind D "+cd_moveright_variable"; // 2


//╔════════════╗
//║ Other keys ║
//╚════════════╝
  //┌──────┬────────────────────────────────────────────────────────────────────────────┐
  //│ TAB. │ 1 game default: +showscores                                                │
  //└──────┤ 2 +showscores comined with unhidenetgraph                                  │
  //       │ 3 +showscores comined with radarzommout                                    │
  //       │ 4 +showscores comined with radarzommout and unhidenetgraph                 │
  //       │   netgraph must be enabled (net_graph 1) and hidden (net_graphheight 9999) │
  //       └────────────────────────────────────────────────────────────────────────────┘
    //bind TAB "+showscores";                      // 1 default: bind "TAB" "+showscores" and disable netgraph
    //bind TAB "+scores_netgraph";                 // 2 scores and netgraph via "TAB" only use this if you dont use the radar_zooms of this config
    //bind TAB "+scores_radar_zoomout";            // 3 scores and radarzommout via "TAB" and disable netgraph
    bind TAB "+scores_radar_zoomoutnetgraph";    // 4 scores, netgraph and radarzommout via "TAB"

//╔═══════════════╗
//║ Function keys ║
//╚═══════════════╝
  //┌─────┬──────────────────────────────────────────────────────────────┐
  //│ F1. │ I recommend not to use this key since it is needed for votes │
  //└─────┴──────────────────────────────────────────────────────────────┘
  
  //┌─────┬──────────────────────────────────────────────────────────────┐
  //│ F2. │ I recommend not to use this key since it is needed for votes │
  //└─────┴──────────────────────────────────────────────────────────────┘
  
  //┌─────┬─────────────────────────────────────────────────────────────────────┐
  //│ F3. │ Remove decals (bullet holes and blood spatters) from the entire map │
  //└─────┴─────────────────────────────────────────────────────────────────────┘
    bind F3 "r_cleardecals"; 

  //┌─────┬─────────────────────────────────────────────────────────┐
  //│ F8. │ Souremod admin menu via F8 (only for sourcemod servers) │
  //└─────┴─────────────────────────────────────────────────────────┘
    bind F8 "sm_admin";

  //┌─────┬───────────────────────────────────────────────────────────────┐
  //│ F9. │ Toggle console via "F9" (very handy on non english keyboards) │
  //└─────┴───────────────────────────────────────────────────────────────┘
    bind F9 "toggleconsole";

