//╔════════════╗
//║ Alpha keys ║
//╚════════════╝
  //┌────┬─────┐
  //│ G. │ god │
  //└────┴─────┘
    bind G "god";

  //┌────┬─────────────────────────────────────────────────────────┐
  //│ R. │ Respawn yourself (only on sourcemod server with plugin) │
  //└────┴─────────────────────────────────────────────────────────┘
    bind R "respawnme";

  //┌────┬───────────────┐
  //│ '. │ Toggle cheats │
  //└────┴───────────────┘
    bind ' "cheat";

//╔═══════════════╗
//║ Function Keys ║
//╚═══════════════╝
  //┌─────┬───────────────────────────────────────┐
  //│ F1. │ exec customize/level5_training_01.cfg │
  //└─────┴───────────────────────────────────────┘
    bind F1  "exec customize/level5_training_01"

  //┌─────┬───────────────────────────────────────┐
  //│ F2. │ exec customize/level5_training_02.cfg │
  //└─────┴───────────────────────────────────────┘
    bind F2  "exec customize/level5_training_02"

  //┌─────┬───────────────────────────────────────┐
  //│ F3. │ exec customize/level5_training_03.cfg │
  //└─────┴───────────────────────────────────────┘
    bind F3  "exec customize/level5_training_03"

  //┌─────┬───────────────────────────────────────┐
  //│ F4. │ exec customize/level5_training_04.cfg │
  //└─────┴───────────────────────────────────────┘
    bind F4  "exec customize/level5_training_04"

  //┌──────┬────────────────────────────────────┐
  //│ F11. │ Change server type to local server │
  //└──────┴────────────────────────────────────┘
    bind F11 "stype_local";

//╔══════════════╗
//║ Bot commands ║
//╚══════════════╝
    bind / "bott";
    bind [ "bfriend";
    bind ] "nobots";

  
