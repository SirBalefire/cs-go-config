//╔════════════╗
//║ Alpha keys ║
//╚════════════╝
  //┌────┬───────────────────────────────┐
  //│ C. │ enable / disable ingame voice │
  //└────┴───────────────────────────────┘
    bind C "-voicerecord; toggleingamevoice";
  //┌────┬─────────────────────────────────────────────────────────────────────────────────┐
  //│ N. │ Toggle variable bind: noclip while +noclip_variable / +binddynamicandnoclip_var │
  //└────┴─────────────────────────────────────────────────────────────────────────────────┘
    bind N "toggle_noclip_variable";
  
  //┌────────────┬───────────┐
  //│ BACKSPACE. │ Exit game │
  //└────────────┴───────────┘
    bind BACKSPACE "quit"; // Exit game

  //┌────────┬──────────────────────────────────────────┐
  //│ SPACE. │ Toggle variable bind: +duckjump / +jump  │
  //└────────┴──────────────────────────────────────────┘
    bind SPACE "toggle_jump_variable";

  //┌────┬────────────────────────────────────────┐
  //│ \. │ Toggle clear decals with movement keys │
  //└────┴────────────────────────────────────────┘
    bind \ "toggle_cd_X_variable";

//╔═══════════════╗
//║ Function Keys ║
//╚═══════════════╝
  //┌──────┬────────────────────────────────────────────────────────────────────────────┐
  //│ F10. │ Change to mode_default, release -binddynamic, Disconnect game from server. │
  //└──────┴────────────────────────────────────────────────────────────────────────────┘
    bind F10 "mode_default, -binddynamic; disconnect";

//╔══════════════════╗
//║ Control Pad Keys ║
