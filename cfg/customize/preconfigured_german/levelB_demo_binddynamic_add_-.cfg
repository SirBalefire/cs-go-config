//┌────┬──────────────────────────────────────────────────────────┐
//│ C. │ Bind C to radio3 so that turn on AutoDirector is working │
//└────┴──────────────────────────────────────────────────────────┘    
  bind C "+radio3";

//┌────┬──────────────────────────────────────────────────┐
//│ Z. │ Bind C to radio1 so that show profile is working │
//└────┴──────────────────────────────────────────────────┘    
  bind Z "+radio1";

//┌────────┬────────────────────────┐
//│ SPACE. │ Toggle demo play/pause │
//└────────┴────────────────────────┘
  bind SPACE "demo_togglepause"

//┌───────────┬───────────────────────┐
//│ MWHEELUP. │ game default: invprev │
//└───────────┴───────────────────────┘
  bind MWHEELUP "invprev";
//┌─────────────┬───────────────────────┐
//│ MWHEELDOWN. │ game default: invnext │
//└─────────────┴───────────────────────┘
  bind MWHEELDOWN "invnext";

