//╔════════════╗
//║ Alpha keys ║
//╚════════════╝
  //┌────┬────────────────────┐
  //│ G. │ game default: drop │
  //└────┴────────────────────┘
    bind G "drop";

  //┌────┬────────────────────────────────────────────────────────────────────────────────────────────┐
  //│ R. │ 1 game default: +reload                                                                    │
  //└────┤ 2 nadecrosshair combinde with +reload; use game default crosshair on release               │
  //     │ 3 nadecrosshair combinde with +reload; use: customize/level2_crosshair_user.cfg on release │
  //     └────────────────────────────────────────────────────────────────────────────────────────────┘
    //bind R "+reload"                           // 1
    //bind R "+crosshair_nade_gdefandreload"     // 2
    bind R "+crosshair_nade_userandreload"     // 3

  //┌────┬────────────┐
  //│ '. │ do nothing │
  //└────┴────────────┘
    unbind ';

//╔═══════════════╗
//║ Function Keys ║
//╚═══════════════╝
  //┌─────┬────────────┐
  //│ F1. │ do nothing │
  //└─────┴────────────┘
    unbind F1

  //┌─────┬────────────┐
  //│ F2. │ do nothing │
  //└─────┴────────────┘
    unbind F2

  //┌─────┬─────────────────────────────────────────────────────────────────────┐
  //│ F3. │ Remove decals (bullet holes and blood spatters) from the entire map │
  //└─────┴─────────────────────────────────────────────────────────────────────┘
    bind F3 "r_cleardecals"; 

  //┌─────┬─────────────────────────────────────────────────────────┐
  //│ F4. │ Souremod admin menu via F3 (only for sourcemod servers) │
  //└─────┴─────────────────────────────────────────────────────────┘
    unbind F4

  //┌──────┬────────────────────────────────────────┐
  //│ F11. │ Change server type to sourcemod server │
  //└──────┴────────────────────────────────────────┘
    bind F11 "stype_sm";

//╔══════════════╗
//║ Bot commands ║
//╚══════════════╝
    bind / "botct";
    bind ] "bmimic";
    bind [ "bmirror";
