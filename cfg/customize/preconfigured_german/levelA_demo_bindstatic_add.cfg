// Be careful when using F1 - F12 or Arrow key binds. 
// They do not always work for some reason.

//╔════════════╗
//║ Alpha keys ║
//╚════════════╝
  //┌────┬──────────────────────────────────────────────┐
  //│ Q. │ Bind Q to lastinv so that Graphs are working │
  //└────┴──────────────────────────────────────────────┘
    bind Q "lastinv"; //default: bind "Q" to last inventory

  //┌────┬───────────────────────────────────────────┐
  //│ X. │ Bind X to radio2 so that X-Ray is working │
  //└────┴───────────────────────────────────────────┘    
    bind X "radio2";

//╔═══════════════════════════╗
//║ Time lapse / slow motion  ║
//╚═══════════════════════════╝
  //┌────┬────────────────────────────────────┐
  //│ S. │ slow down time lapse / slow motion │
  //└────┴────────────────────────────────────┘
    bind S "ts_slower";
  //┌────┬─────────────────────────────────────┐
  //│ W. │ accelerate time lapse / slow motion │
  //└────┴─────────────────────────────────────┘
    bind W "ts_faster";
  //┌────┬────────────────────┐
  //│ A. │ Toggle slow motoin │
  //└────┴────────────────────┘
    bind A "ts_slowmotion";
  //┌────┬───────────────────┐
  //│ D. │ Toggle time lapse │
  //└────┴───────────────────┘
    bind D "ts_timelapse";

//╔══════╗
//║ Zoom ║
//╚══════╝
  //┌──────────┬─────────┐
  //│ UPARROW. │ zoom in │
  //└──────────┴─────────┘
    bind UPARROW "fov_cs_debug 40";
  //┌────────────┬─────────────┐
  //│ DOWNARROW. │ Zoom normal │
  //└────────────┴─────────────┘
    bind DOWNARROW "fov_cs_debug 0";

//╔══════════════╗
//║ Demo control ║
//╚══════════════╝
  //┌────┬──────────────────────┐
  //│ R. │ Resume demo playback │
  //└────┴──────────────────────┘
    bind R "timelapse_off; slowmotion_off; demo_resume;"
  //┌────┬────────────────┐
  //│ E. │ Advance 1 tick │
  //└────┴────────────────┘
    bind E "demo_gototick 0 1" 

//╔══════╗
//║ Show ║
//╚══════╝
  //┌────┬─────────────────────┐
  //│ J. │ Toggle show impacts │
  //└────┴─────────────────────┘
    bind J "toggle sv_showimpacts"
  //┌────┬────────────────────┐
  //│ K. │ Toggle show sperad │
  //└────┴────────────────────┘
    bind K "toggle weapon_debug_spread_show" 
  //┌────┬──────────────────────────┐
  //│ L. │ Toggle draw other models │
  //└────┴──────────────────────────┘
    bind L "incrementvar r_drawothermodels 1 2 1" 


