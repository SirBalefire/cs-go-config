//╔═════════════╗
//║ change mode ║
//╚═════════════╝
  mode_default;
  mode_training;
  //alias helpshow_mode ;
  alias mode_default_do "exec customize/level5_mode_nadescreenshot_off.cfg;";

//╔════════╗
//║ config ║
//╚════════╝

  bomb_off

  cl_hud_radar_scale 1.3
  cl_radar_rotate 0
  cl_radar_always_centered 0
  
  god 1

  bind E "+use"
  bind F "jpeg"
  bind R "+reload"
  unbind TAB
  bind ALT +binddynamic_more
  
  +crosshair_nade_user;
 
  alias +binddynamic_more "+binddynamicandnoclip_var; cl_crosshairalpha   0; use weapon_smokegrenade;";
  alias -binddynamic_more "-binddynamicandnoclip_var; cl_crosshairalpha 200;";