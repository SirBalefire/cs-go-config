    bind MOUSE5 "slot6"; // HE: slot6; Flash: slot7; Smoke: slot8; Decoy: slot9; Molotov: slot10;
  //┌───────────┬───────────┐
  //│ MWHEELUP. │ Secondary │
  //└───────────┴───────────┘
    bind MWHEELUP "slot2"; 
  //┌─────────────┬───────┐
  //│ MWHEELDOWN. │ Knife │
  //└─────────────┴───────┘
    bind MWHEELDOWN "slot3"; 

