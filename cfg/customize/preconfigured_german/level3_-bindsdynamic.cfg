//╔════════════╗
//║ Alpha keys ║
//╚════════════╝
  //┌────┬────────────────────────────────────────────────────────┐
  //│ C. │ 1 game default: radio3                                 │
  //└────┤ 2 +voicerecord (make ingame voice is better accesible) |
  //     └────────────────────────────────────────────────────────┘
    //bind C "radio3";       // 1
    bind C "+voicerecord"; // 2

  //┌────┬───────────────┐
  //│ N. │ Toggle noclip │
  //└────┴───────────────┘
    bind N "noclip";

  //┌────────────┬────────────────────┐
  //│ BACKSPACE. │ unbind "BACKSPACE" │
  //└────────────┴────────────────────┘
    unbind BACKSPACE

  //┌────────┬────────────────────────────────┐
  //│ SPACE. │ Variable bind: duckjump / jump │
  //└────────┴────────────────────────────────┘
    bind SPACE "+jump_variable"

  //┌────┬────────────────┐
  //│ \. │ Toggle console │
  //└────┴────────────────┘
    bind \ "toggleconsole";

//╔═══════════════╗
//║ Function Keys ║
//╚═══════════════╝

  //┌──────┬───────────────────────────┐
  //│ F10. │ game default: quit_prompt │
  //└──────┴───────────────────────────┘
    bind F10 "quit_prompt";

//╔══════════════════╗
//║ Control Pad Keys ║
//╚══════════════════╝
  //┌───────┬─────────────────────────────────────────────────┐
  //│ HOME. │ +scoresscores and consol, hide both on release. │
  //└───────┤ (useful for: damgehighlight_console)            │
  //        └─────────────────────────────────────────────────┘
    bind HOME "+showscoresandconsole";

  //┌──────┬────────────────────────────────────────────────────────────────────────────┐
  //│ END. │ Show console with help, hide on release. Will show mode_[?] depended help. │
  //└──────┴────────────────────────────────────────────────────────────────────────────┘
    bind END "+helpshow";

  //┌───────┬──────────────────────┐
  //│ PGUP. │ Spectate next player │
  //└───────┴──────────────────────┘
    bind PGUP "spec_next"
    
  //┌───────┬──────────────────────────┐
  //│ PGDN. │ Spectate previous player │
  //└───────┴──────────────────────────┘
    bind PGDN "spec_prev"

